<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form action="" class="search" id="search">
                    <input type="text" id="query" placeholder="Search...">
                    <button>S</button>
                </form>
                <div class="Weather-icon">
                    <img src="https://i.ibb.co/PZQXH8V/27.png" alt="icon" id="icon">
                </div>
                <div class="temperature">
                    <h1 id="temp">0 </h1>
                    <span class="temp-unit">Â°C</span>
                </div>
                <div class="date-time">
                    <p id="date-time">Monday, 12:00</p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <div class="condition" id="condition">condition</div>
                    </div>
                    <div class="rain">
                        <i class="fas fa-tint"></i>
                        <p id="rain">perc - 0%</p>
                    </div>
                </div>
                
               
            </div>
            <div class="location">
                <div class="location-icon"> 
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location-text">
                    <p id="location">location</p>
                </div>
            </div>
           </div>
           <div class="main">
            <nav>
                <ul class="options">
                    <button class="hourly">today</button>
                    <button class="week active">week</button>
                </ul>
                <ul class="options units">
                    <button class="celcius active">Â°C</button>
                    <button class="fahrenheit">Â°F</button>
                </ul>
            </nav>
            <div class="cards" id="weather-cards"></div>
                 <div class="card">
                <h2 class="day-name">Monday</h2>
                <div class="card-icon">
                    <i class="fa-solid fa-cloud"></i> 
                     <img src="https://i.ibb.co/Kzkk59k/15.png" alt="">
                </div>
                <div class="day-temp">
                    <h2 class="temp">32</h2>
                    <span class="temp-unit">Â°C</span>
                </div>
               </div> 
        
        <div class="highlights">
            <h2 class="headings">Today's highlights</h2>
            <div class="cards">
                <div class="card2">
                    <h4 class="card-heading">UV Index</h4>
                    <div class="content">
                        <p class="uv-index">0</p>
                        <p class="uv-text">Low</p>
                    </div>
                </div> 

                 <div class="card2">
                    <h4 class="card-heading">Wind Status</h4>
                    <div class="content">
                        <p class="wind-speed">0</p>
                        <p class="">Low</p>
                    </div>
                </div>

                <div class="card2">
                    <h4 class="card-heading">Sunrise & Sunset</h4>
                    <div class="content">
                        <p class="sun-rise">0</p>
                        <p class="sun-set">Low</p>
                    </div>
                </div>

                <div class="card2">
                    <h4 class="card-heading">Humidity</h4>
                    <div class="content">
                        <p class="humidity">0</p>
                        <p class="humidity-status">Low</p>
                    </div>
                </div>

                <div class="card2">
                    <h4 class="card-heading">Visibility</h4>
                    <div class="content">
                        <p class="visibility">0</p>
                        <p class="visibility-status">Low</p>
                    </div>
                </div>

                <div class="card2">
                    <h4 class="card-heading">Air Quality</h4>
                    <div class="content">
                        <p class="air-quality">0</p>
                        <p class="air-quality-status">Low</p>
                    </div>
                </div> 
            </div>
        </div>
        <footer>
    
            
           
        </footer>
        <p class="credits">  Created ðŸ’– by Sathish </p>
    </div>
</div>


        


    
    <script src="script1.js"></script>
</body>
</html>

</body>
</html>
